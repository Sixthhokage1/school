<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8" />
        <title>Hello World</title>
        <style>
			td{
				width:100px;
				height:100px;
				background-color:#ccccff;
				border: solid #000000 1px;
				text-align:center;
			}
		</style>
    </head>
    <body>
    	<table>
        	<tr>
            	<td colspan="2">Cell 1</td>
                <td rowspan="2">Cell 3</td>
            </tr>
        	<tr>
            	<td rowspan="2">Cell 4</td>
                <td>Cell 5</td>
            </tr>
        	<tr>
                <td colspan="2">Cell 8</td>
            </tr>
        </table>
    </body>
</html>
